.mySlides {display:none;}
</style>
<link rel="stylesheet" type="text/css" href="index.css">
<body>

    <div class="w3-content w3-section" style="max-width:1350px">
      <img class="mySlides" src="https://goo.gl/ZaxZzV" style="width:100%">
      <img class="mySlides" src="https://goo.gl/8cwDgB" style="width:100%">
      <img class="mySlides" src="https://goo.gl/Z42CHj" style="width:100%">
    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
               x[i].style.display = "none";  
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}    
            x[myIndex-1].style.display = "block";  
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }
    </script>
    <div id="form_location">    
        <form action="to be filled" method="post"  autocomplete="on">
            Popular Events in <input type="text" name="location" placeholder="your location" id="location" value="chandigarh">
        </form>
    </div>

</body>
